<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTax Mobile - Đăng nhập</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b71c1c">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/bglogin.png') no-repeat center/cover fixed;
            background-color: #000;
            opacity: 1;
            pointer-events: none;
            z-index: 0;
        }

        /* Central Emblem - Quốc huy mờ phía sau */
        .central-emblem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            opacity: 0.08;
            width: 350px; /* Kích thước lớn hơn */
            height: 350px;
            background: url('assets/logo.png') no-repeat center center; /* Sử dụng logo.png */
            background-size: contain;
        }

        .emblem-circle,
        .emblem-star,
        .emblem-star::before,
        .emblem-star::after {
            display: none; /* Ẩn các phần tử CSS tạo emblem cũ */
        }

        .app-container {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            font-size: 16px;
            font-weight: 600;
        }

        .status-left {
            display: flex;
            align-items: center;
        }

        .status-right {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-icon {
            width: 18px;
            height: 12px;
            background: white;
            border-radius: 2px;
            position: relative;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 6px;
            background: white;
            border-radius: 1px;
        }

        /* Logo Section */
        .logo-section {
            position: relative;
            z-index: 4;
            text-align: center;
            margin-top: 70px;
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }


        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        /* Login Form */
        .login-form-container {
            position: relative;
            z-index: 4;
            padding: 0 25px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            padding: 15px 0;
            display: flex;
            align-items: center;
        }

        .input-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            filter: brightness(0) invert(0.6);
        }

        .form-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            flex: 1;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-toggle {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 15px;
            filter: brightness(0) invert(0.6);
        }

        .forgot-links {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-link {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
            margin-left: 15px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-button-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        .login-button {
            background: #DC143C;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        .login-button:hover {
            background: #B71C1C;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.5);
        }

        .faceid-icon {
            width: 54px; /* gần bằng chiều cao nút để cân đối */
            height: 54px;
            cursor: pointer;
            opacity: 1;
            /* Giữ màu đỏ gốc của icon, thêm glow nhẹ để nổi trên nền tối */
            filter: drop-shadow(0 0 6px rgba(255, 0, 0, 0.5));
        }

        /* VNeID Button */
        .vneid-container {
            position: relative;
            z-index: 4;
            padding: 0 25px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .vneid-button {
            width: 100%;
            background: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .vneid-button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .vneid-text {
            color: #333;
            text-align: left;
        }

        .vneid-text .line1 {
            font-size: 13px;
            font-weight: 500;
            color: #666;
        }

        .vneid-text .line2 {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-top: 2px;
        }

        .vneid-icon {
            width: 48px;
            height: 48px;
        }

        /* Register Section */
        .register-section {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 0 25px;
            margin-bottom: 100px;
        }

        .register-text {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .register-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .foreigner-text {
            color: rgba(255, 255, 255, 0.85);
            font-size: 12px;
            line-height: 1.6;
            margin-top: 15px;
            padding: 0 10px;
        }

        .foreigner-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .foreigner-link:hover {
            text-decoration: underline;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px));
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 8px;
        }

        .nav-item:hover {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
            filter: brightness(0) invert(1);
        }

        .nav-item span {
            font-size: 11px;
            color: white;
        }

        /* Error Message */
        .error-message {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-form-container,
            .vneid-container,
            .register-section {
                padding: 0 20px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .logo-text {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Central Emblem -->
        <div class="central-emblem"></div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span>11:59</span>
            </div>
            <div class="status-right">
                <div class="status-icon"></div>
                <div class="status-icon"></div>
                <div class="status-icon"></div>
            </div>
        </div>

        <!-- Logo Section -->
        <div class="logo-section fade-in">
            <div class="logo">
                <img src="assets/logo.png" alt="THUẾ NHÀ NƯỚC">
            </div>
            <h1 class="app-title">eTax Mobile</h1>
        </div>

        <!-- Login Form -->
        <div class="login-form-container fade-in">
            <form id="loginForm">
                <div class="error-message" id="errorMsg"></div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <img src="assets/avatar.png" alt="User" class="input-icon">
                        <input type="text" id="taxId" class="form-input" placeholder="Mã số thuế" autocomplete="username" value="8198700370">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <img src="assets/icon-doimk.png" alt="Lock" class="input-icon">
                        <input type="password" id="password" class="form-input" placeholder="Mật khẩu" autocomplete="current-password">
                        <img src="assets/icon-change.png" alt="Eye" class="password-toggle" id="togglePassword">
                    </div>
                </div>

                <div class="forgot-links">
                    <a href="#" class="forgot-link">Quên tài khoản (mã số thuế)?</a>
                    <a href="#" class="forgot-link">Quên mật khẩu ?</a>
                </div>

                <div class="login-button-container">
                    <button type="submit" class="login-button" id="loginBtn">Đăng nhập</button>
                    <img src="assets/faceid.png" alt="FaceID" class="faceid-icon">
                </div>
            </form>
        </div>

        <!-- VNeID Button -->
        <div class="vneid-container fade-in">
            <button class="vneid-button" id="vneidBtn">
                <div class="vneid-text">
                    <div class="line1">Đăng nhập bằng tài khoản</div>
                    <div class="line2">Định danh điện tử</div>
                </div>
                <img src="assets/vnid.png" alt="VNeID" class="vneid-icon">
            </button>
        </div>

        <!-- Register Section -->
        <div class="register-section fade-in">
            <div class="register-text">
                Bạn chưa có tài khoản? <a href="src/pages/dangky.html" class="register-link">Đăng ký ngay</a>
            </div>
            <div class="foreigner-text">
                Người nước ngoài hoặc người Việt Nam sống ở nước ngoài không có số định danh cá nhân chưa có mã số thuế? <a href="#" class="foreigner-link">Đăng ký thuế ngay.</a>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="openQR()">
                <img src="assets/icon-qr.png" alt="QR tem" class="nav-icon">
                <span>QR tem</span>
            </div>
            <div class="nav-item" onclick="window.location.href='src/pages/tienich.html'">
                <img src="assets/tienich.png" alt="Tiện ích" class="nav-icon">
                <span>Tiện ích</span>
            </div>
            <div class="nav-item" onclick="window.location.href='src/pages/hotro.html'">
                <img src="assets/hotro.png" alt="Hỗ trợ" class="nav-icon">
                <span>Hỗ trợ</span>
            </div>
            <div class="nav-item" onclick="shareApp()">
                <img src="assets/chiase.png" alt="Chia sẻ" class="nav-icon">
                <span>Chia sẻ</span>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = 'assets/icon-xoatk.png';
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = 'assets/icon-change.png';
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const taxId = document.getElementById('taxId').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');

            function showError(msg) {
                errorMsg.textContent = msg;
                errorMsg.style.display = 'block';
            }

            errorMsg.style.display = 'none';

            if (!taxId || !password) {
                showError('Vui lòng nhập đầy đủ thông tin');
                return;
            }

            try {
                loginBtn.textContent = 'Đang đăng nhập...';
                loginBtn.disabled = true;

                const res = await fetch('data/users.json?v=' + Date.now() + '&_cb=' + Math.random());
                if (!res.ok) throw new Error('Không tải được dữ liệu người dùng');
                const users = await res.json();

                const user = users[taxId];
                if (!user) {
                    showError('Mã số thuế không tồn tại');
                    return;
                }
                if (user.password && password !== user.password) {
                    showError('Mật khẩu không đúng');
                    return;
                }

                // Lưu phiên đăng nhập
                localStorage.setItem('etax_logged_in_user', taxId);
                // Ẩn mật khẩu khi lưu
                const { password: _pw, ...publicUser } = user;
                localStorage.setItem('etax_user_info', JSON.stringify(publicUser));

                // Điều hướng sang trang chính
                window.location.href = 'src/pages/index.html';
            } catch (err) {
                showError('Có lỗi khi đăng nhập. Vui lòng thử lại.');
                console.error(err);
            } finally {
                loginBtn.textContent = 'Đăng nhập';
                loginBtn.disabled = false;
            }
        });

        // VNeID button click
        document.getElementById('vneidBtn').addEventListener('click', function() {
            alert('Tính năng VNeID đang được phát triển');
        });

        // Bottom navigation functions
        function openQR() {
            alert('Tính năng QR Code đang được phát triển');
        }

        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'eTax Mobile',
                    text: 'Ứng dụng thuế điện tử',
                    url: window.location.href
                });
            } else {
                alert('Tính năng chia sẻ đang được phát triển');
            }
        }

        // Add some interactive effects
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });

        // FaceID icon click
        document.querySelector('.faceid-icon').addEventListener('click', function() {
            alert('Tính năng Face ID đang được phát triển');
        });
    </script>
</body>
</html>
